    <script>

      // This example requires the Visualization library. Include the libraries=visualization
      // parameter when you first load the API. For example:
      //<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN8NGo5pt9aZ_AMoZtQJAaaPMecDuNHB0&libraries=visualization">





      var map, heatmap;
        function initMap() {
        var locationRio = {lat: 43.7735, lng:-79.5019};

        map = new google.maps.Map(document.getElementById('map'),options);
        var options = {


          zoom: 18,
          center: locationRio,
          mapTypeId: 'roadmap',
          mapTypeControl: false,
          gestureHandling: 'none',
          zoomControl: false
        }


        map.setOptions(options);

        heatmap = new google.maps.visualization.HeatmapLayer({
          data: getPoints(),
          map: map,
          radius: 20
        });
      }


      function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
      }

      function changeGradient() {
        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
      }

      function changeRadius() {
        heatmap.set('radius', heatmap.get('radius') ? null : 20);
      }

      function changeOpacity() {
        heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
      }

      // Heatmap data: 500 Points
      function getPoints() {
        return [
          new google.maps.LatLng(43.773374, -79.502106),
          new google.maps.LatLng(43.773322, -79.502097),
          new google.maps.LatLng(43.773302, -79.502095),
          new google.maps.LatLng(43.773243, -79.502102),
          new google.maps.LatLng(43.773188, -79.502122),
        ];
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN8NGo5pt9aZ_AMoZtQJAaaPMecDuNHB0&libraries=visualization&callback=initMap">
    </script>
